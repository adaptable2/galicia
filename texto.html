<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	// efecto texto
	var writing = srt =>{
		let arrayFromStr = srt.split('');
		let i = 0;
		let printStr = setInterval(function(){
			document.body.innerHTML += arrayFromStr[i];
			i++;
			console.log(arrayFromStr);
			if(i === arrayFromStr.length){
				clearInterval(printStr);
			}
		},100);
		let deleteStr = setInterval(function(){
			document.body.innerHTML -= arrayFromStr[i];
			i++;
			console.log(arrayFromStr);
			if(i === arrayFromStr.length){
				clearInterval(printStr);
			}
		},100);
	}
	</script>
</body>
</html>
